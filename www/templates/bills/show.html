<ion-view view-title="Show Bill">
  <ion-content ng-init="ctrl.getItems(ctrl.currentId)">
    <h1 id="title">Bill Items</h1>
    <ul>
      <li class="item" ng-repeat="item in ctrl.items">
        {{ item.name }}  <input type="text" ng-model="item.price"></input>
      </li>
    </ul>
  </ion-content>
</ion-view>
