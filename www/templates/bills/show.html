<ion-view view-title="Bills">
  <ion-content>
    <h1 class="title">Add a Bill</h1>
    <a class="button icon button-full button-calm" href="/#/bills/new">Add a new bill</a>

    <h2 class="title">Existing Bills</h2>
    <ul class="list" ng-init="ctrl.getBills()">
      <li class="bills item" ng-repeat="bill in ctrl.bills">
        <a href="/#/bills/{{bill.id}}"><h3>{{bill.event}}</h3></a>
      </li>
    </ul>
  </ion-content>
</ion-view>
