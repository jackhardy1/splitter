<ion-view view-title="Name your Bill">
  <ion-content>
    <label class="item item-input">
      <span ng-model="eventName" class="input-label">Event name</span>
      <input type="text">
      <a ng-click="ctrl.updateBill(eventName)" class="button icon button-full button-calm" href="#/bills">Add event name</a>
  </ion-content>
</ion-content>
