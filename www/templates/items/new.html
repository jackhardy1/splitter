<ion-modal-view view-title="New Item">
  <ion-content>
    <h1 id="title">Add Item</h1>
      <form class="list" ng-submit="ctrl.addItem(item)">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Name</span>
          <input ng-model="item.name" type="text">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Price</span>
          <input ng-model="item.price" type="text">
        </label>
        <button type="submit">Submit</button>
      </form>
  </ion-content>
</ion-modal-view>
