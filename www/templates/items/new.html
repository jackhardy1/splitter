<ion-modal-view view-title="New Item">
  <ion-content class="bg">
    <a ng-href="#/"><img src="img/splitter_logo.png" class="logo"></a>
    <h1 id="title">Add Item</h1>
      <form class="list" ng-submit="ctrl.addItem(item)">
        <label class="item-input item-stacked-label">
          <span class="input-label title4"><b>Name</b></span>
          <input class="centertxt" ng-model="item.name" type="text" placeholder="&nbsp;&nbsp;Item Name ...">
        </label>
        <label class="item-input item-stacked-label">
          <span class="input-label title4"><b>Price</b></span>
          <input class="centertxt" ng-model="item.price" type="text" placeholder="&nbsp;&nbsp;Item Price Â£...">
        </label>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p><button class="button icon button-full button-stable" type="submit"><b>Add Item</b></button></p>
      </form>
  </ion-content>
</ion-modal-view>
